    <h1>Вчені вирішили парадокс марсіанських метеоритів</h1>
    <p>31.10.2023</p>
    <img src="image/mars1-1024x580-1.jpg">
    <p><b>"Стара”</b> поверхня Червоної планети породжує дуже <b>“молоді”</b> метеорити. Деякі вчені навіть почали припускати, що причиною є <b>“перезавантаження”</b> віку зразків. Автори нового дослідження зуміли вирішити цей парадокс.</p>
